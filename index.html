<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body class="UI_Build_Assistant">
  <div id="calculator">
    <header>Calculator</header>
    <div class="current">{{ current || 0 }}</div>
    <div class="container">
      <div class="C" @click="clear()">C</div>
      <div class="pm" @click="pm">+/-</div>
      <div class="percent" @click="percent()">%</div>
      <div class="divide" @click="divide">รท</div>
      <div class="seven" @click="append(7)">7</div>
      <div class="eight" @click="append(8)">8</div>
      <div class="nine" @click="append(9)">9</div>
      <div class="multiply" @click="multiply">ร</div>
      <div class="four" @click="append(4)">4</div>
      <div class="five" @click="append(5)">5</div>
      <div class="six" @click="append(6)">6</div>
      <div class="minus" @click="minus">-</div>
      <div class="one" @click="append(1)">1</div>
      <div class="two" @click="append(2)">2</div>
      <div class="three" @click="append(3)">3</div>
      <div class="plus" @click="plus">+</div>
      <div class="zero" @click="append(0)">0</div>
      <div class="dot" @click="dot">.</div>
      <div class="equal" @click="equal">=</div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
